#
#
# The following properties are used to configure the bvt_activities_setReaderAccess  (AccessControlService) scripts.
#
# Please note that upper/lower case matters.

unique_script_id=bvt_activities_setReaderAccess

debugLogging=false
disableFetch=false
exclude_columns_enabled=true
exclude_column_header1=[ACTIVITY]
exclude_column_header1_columns=4,5
exclude_column_header2=[ACL_ENTRY]
exclude_column_header2_columns=1
exclude_column_header3=[MEMBER]
exclude_column_header3_columns=1
make_gold_log=false

activity_sort_key=name
# The following property is used to fetch activities created by the person (using email name) specified below
# the following is an example by Tom of setting a property for a user, rather than specifying a user in the test itself; i'm not using it
fetch_activities_by_creator_email=ajones10@janet.iris.com
