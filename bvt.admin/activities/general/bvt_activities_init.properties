#
#
# The following properties are used to configure the bvt_activities_fetch_deleted_activities script.
#
# Please note that upper/lower case matters.

unique_script_id=bvt_activities_init

debugLogging=false
disableFetch=false
exclude_columns_enabled=true
exclude_column_header1=[ACTIVITY]
exclude_column_header1_columns=4,5
exclude_column_header2=[ACL_ENTRY]
exclude_column_header2_columns=
make_gold_log=false

# The default installation uses a cloudscape database.  If
# you are using DB2, you must create the database and modify
# this file to reflect your environment.  Please note that
# upper/lower case matters.


# Default database type is cloudscape.   Valid values
# are cloudscape or db2
# dbtype=cloudscape
dbtype=db2


#
# The following properties only pertain if the dbtype
# is set to db2
#

# DB2 Application userid
dbuser=db2admin

# DB2 Application user password
dbpassword=db2admin

# DB2 Database name
db2_db_name=OPNACT

# The directory that contains the DB2 JDBC Driver
db2_lib_dir=C:\\IBM\\SQLLIB\\java

# DB2 Server name (internet host name)
db2_server_name=wja-desktop.notesdev.ibm.com

# DB2 Server port (default is 50000)
db2_server_port=50000


