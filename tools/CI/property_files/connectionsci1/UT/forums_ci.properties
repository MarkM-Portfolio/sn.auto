######################################################
# Application Properties
######################################################
APPLICATION=forums
APPDIR=sn.forum/lwp
SQLDIR=$APPDIR/build/forum.db
export EAR_FILE=build/forum.ear/lib/forums.ear
export EAR_APP_NAME="Forums"
export INSTRUMENT_THE_EAR="true"
export CHECK_FOR_WAS_REDEPLOY_LOCK=true
DB2INST=db2inst2
DB2INST_HOME=/local/home/db2s/db2inst2
HIDE_WAS_RUNTIME_JAR=true
SRC_REQUIRED=no
#	Note: These usually don't need to be altered.
######################################################
. ${CI_COMMON_HOME}/system.properties

######################################################
# JUnit Test Properties -- PRE-Database Operations
#
# The following format can be used to add multiple
# 	directories and commands. Comment out if no
#	commands are necessary
# 
# Format:
# 	TEST_DIR[#]=DIR
# 	TEST_CMD[#]=CMD
# 
# Values:
# 	DIR is the directory change to (i.e forum.test)
# 	CMD is the command to run in DIR (i.e bld)
#	#   is the incremental number, starting at 1,
#	    Note: Must be same for CMD and DIR
######################################################
TEST_DIR[1]=.
TEST_CMD[1]="wsbld downloadFEs"
TEST_DIR[2]=forum.test/bvt
TEST_CMD[2]="wsbld bvt.copyfiles"

######################################################
# Database Operation Parameters
######################################################
RECREATEDB=true
DBCFG_DIR=forum.test/bvt/test.config.files
DBCFG_FILE=forum-db-config.properties

######################################################
# JUnit Test Properties -- POST-Database Operations
#
# The following format can be used to add multiple
# 	directories and commands. Comment out if no
#	commands are necessary.
# 
# Format:
# 	POST_TEST_DIR[#]=DIR
# 	POST_TEST_CMD[#]=CMD
######################################################
POST_TEST_DIR[1]=forum.test/bvt
POST_TEST_CMD[1]="wsbld bvt"
POST_TEST_DIR[2]=.
POST_TEST_CMD[2]="python ${CI_COMMON_HOME}/filter_junit_report.py build/forum.test/bvt/logs/TEST-com.ibm.lconn.forum.internal.service.suite.ForumServiceTests.xml"
POST_TEST_DIR[3]=.
POST_TEST_CMD[3]="${CI_COMMON_HOME}/build_junit_report.sh build/forum.test/bvt/logs"

