######################################################
# Application Properties
######################################################
APPLICATION=homepage
# Assign entries in the APPDIR array in reverse order
# of building. In other words, the directory for this
# FE should be the first entry, followed by directories
# for dependencies. Done this way so that
# ${APPDIR} refers to this FE's directory.
APPDIR=sn.homepage/lwp
SQLDIR=${APPDIR}/build/dboard.sn.install/db.scripts/homepage
export EAR_FILE=build/dboard.ear/ear.prod/lib/dboard.ear
export EAR_APP_NAME="Homepage"
export CHECK_FOR_WAS_REDEPLOY_LOCK=true
DB2INST=db2inst2
DB2INST_HOME=/local/home/db2s/db2inst2
HIDE_WAS_RUNTIME_JAR=true
SRC_REQUIRED=no


######################################################
# System Properties
#	Note: These usually don't need to be altered.
######################################################
. ${CI_COMMON_HOME}/system.properties

######################################################
# JUnit Test Properties -- PRE-Database Operations
#
# The following format can be used to add multiple
# 	directories and commands.
# 
# Format:
# 	TEST_DIR[#]=DIR
# 	TEST_CMD[#]=CMD
# 
# Values:
# 	DIR is the directory change to (i.e forum.test)
# 	CMD is the command to run in DIR (i.e bld)
#	#   is the incremental number, starting at 1,
#	    Note: Must be same for CMD and DIR
######################################################
# Edit the test build.xml file
TEST_DIR[1]=.
TEST_CMD[1]="wsbld downloadFEs"
TEST_DIR[2]=.
TEST_CMD[2]="${CI_COMMON_HOME}/edit_build_dot_xml.sh homepage ${CI_HOME}/src/sn.homepage/lwp/homepage.tests/build.xml"


######################################################
# Database Operation Parameters
######################################################
RECREATEDB=true
#DBCFG_DIR=homepage.tests/src/test/spring/homepage/database
#DBCFG_FILE=database.properties
#DBCFG_REPLACE_BEFORE_BUILD=true

######################################################
# JUnit Test Properties -- POST-Database Operations
#
# The following format can be used to add multiple
# 	directories and commands.
# 
# Format:
# 	POST_TEST_DIR[#]=DIR
# 	POST_TEST_CMD[#]=CMD
######################################################

# Run the JUnit tests
POST_TEST_DIR[1]="build/homepage.tests/junit_jars/classpath.sn.infra/lib"
POST_TEST_CMD[1]="replace_database_properties_jar home.news.test.jar"
POST_TEST_DIR[2]=homepage.tests
POST_TEST_CMD[2]="wsbld run-unit-tests"

