#########################################################################
# The db.properties is consolidated properties file that is used by local Communites commandline BVT and Lotus Connections Unit Test automation framework.
# It contains the properties used in \com\ibm\tango\internal\service\store\sqlmapdao\sql-map-config.xml and properties used in build-test.properties.
#
#########################################################################


#########################################################################
# This part is used by \com\ibm\tango\internal\service\store\sqlmapdao\sql-map-config.xml
# within comm.svc.jdbc.jar.
#
# The comm.svc.jdbc.jar is built for local Communites commandline BVT at \socnet.06\sn.comm\lwp\comm.test\bvt
#
#
#
# Steps to run the bvt on the commandline
#
# 1) Go to component, comm.svc, and rebuild it, by issuing "bld", "bld development", or "bld production"
#
# 2) Go to component, comm.test\bvt and rebuild it, by issuing "bld", "bld development", or "bld production"
#
# 3) Make a copy of comm.test\bvt\db.properties in your home directory, and update the username, password, server, and port  in that copy of db.properties. 
# The db.properties is already embedded into the comm.test.jar, but we can override this by pointing another db.properties in front of the comm.test.jar in the java classpath.   The bvt classpath in the comm.test\bvt\build.xml is already setup to override the embedded db.properties in the comm.test.jar, by looking for the overriding db.properties into your home directory.
#
# 4) Go to comm.test\bvt, issue "bld bvt". To debug,  do "bld bvt.junit.debug".
# 
# 5) Go to build\comm.test\bvt\logs,  There is an index.html. Open this up and see the result.
#
#########################################################################
# dbType:  oracle or db2 or sqlserver
dbType=db2
#dbType=oracle
#dbType=sqlserver

#The host is either normal host name, IP address, or localhost
#host=localhost
#Lotus Connection JUnit Framework host
host=localhost

#db2
port=50002
#oracle
#port=1521
#sqlserver
#port=1433

#db2
dbName=SNCOMM
#oracle
#dbName=LSCONN
#sqlserver
#dbName=SNCOMM

#db2
#user=lcuser
#oracle
#user=SNCOMM
#sqlserver
#user=SNCOMMUSER
#Lotus Connection JUnit Framework user name
user=lcuser

#password=password
#Lotus Connection JUnit Framework user password
password=autoSpr1ng13

#db2
driver=com.ibm.db2.jcc.DB2Driver
#oracle
#driver=oracle.jdbc.driver.OracleDriver
#sqlserver
#driver=com.microsoft.sqlserver.jdbc.SQLServerDriver

#db2
connectionURL=jdbc\:db2\://${host}\:${port}/${dbName}
#oracle
#connectionURL=jdbc\:oracle\:thin\:@//${host}\:${port}/${dbName}
#sqlserver
#connectionURL=jdbc\:sqlserver\://${host}\:${port};databaseName\=${dbName}



