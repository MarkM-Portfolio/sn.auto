######################################################
# Application Properties
######################################################
APPDIR=sn.profiles/lwp
SQLDIR=$APPDIR/build/profiles.sn.install/db.sql/profiles
BUILD_TYPE=production
export EAR_FILE=build/profiles.ear/lib/profiles.ear
export EAR_APP_NAME="Profiles"
export CHECK_FOR_WAS_REDEPLOY_LOCK=true
DB2INST=db2inst6
HIDE_WAS_RUNTIME_JAR=true
SRC_REQUIRED=no

######################################################
# System Properties
#	Note: These usually don't need to be altered.
######################################################
. ${CI_COMMON_HOME}/system.properties

######################################################
# Pre BVT Properties
######################################################
export CI_PREBVT_TEST_NAME=Profiles
export CI_PREBVT_TEST_CLASS=com.ibm.atmn.wdlc.testcases.profiles.BVT_Level2_Profiles
export CI_PRE_BVT_MAIL_TO=\
"\
jwiss@us.ibm.com,\
vfrancis@us.ibm.com\
"

######################################################
# JUnit Test Properties -- PRE-Database Operations
#
# The following format can be used to add multiple
# 	directories and commands.
# 
# Format:
# 	TEST_DIR[#]=DIR
# 	TEST_CMD[#]=CMD
# 
# Values:
# 	DIR is the directory change to (i.e forum.test)
# 	CMD is the command to run in DIR (i.e bld)
#	#   is the incremental number, starting at 1,
#	    Note: Must be same for CMD and DIR
######################################################
TEST_DIR[1]=""
TEST_CMD[1]="wsbld downloadFEs"

######################################################
# Database Operation Parameters
######################################################
RECREATEDB=true
DBCFG_DIR=profiles.test/bvt/
DBCFG_FILE=test.properties

######################################################
# JUnit Test Properties -- POST-Database Operations
#
# The following format can be used to add multiple
# 	directories and commands.
# 
# Format:
# 	POST_TEST_DIR[#]=DIR
# 	POST_TEST_CMD[#]=CMD
######################################################
#TEMP FIX FOR TYPO IN BUILD.XML
#POST_TEST_DIR[1]=profiles.test/bvt
#POST_TEST_CMD[1]=sed -i "s/uiextensions-configEXAMPLE/uiextensions-configExample/g" build.xml
POST_TEST_DIR[1]=profiles.test/bvt
POST_TEST_CMD[1]="bld copy-config-files"
POST_TEST_DIR[2]=profiles.test/bvt
POST_TEST_CMD[2]="bld bvt"
POST_TEST_DIR[3]=.
POST_TEST_CMD[3]="python ${CI_COMMON_HOME}/filter_junit_report.py build/profiles.test/bvt/logs/TEST-com.ibm.lconn.profiles.test.TestSuiteBVT.xml"
POST_TEST_DIR[4]=.
POST_TEST_CMD[4]="${CI_COMMON_HOME}/build_junit_report.sh build/profiles.test/bvt/logs"

